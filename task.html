<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="task.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Task Manager</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add a new task" id="taskInput">
            <div class="input-group-append">
                <label for="prioritySelect" class="mr-2">Priority:</label>
                <select class="custom-select" id="prioritySelect">
                    <option value="low" selected>Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button class="btn btn-outline-primary" type="button" id="addTaskBtn">Add Task</button>
            </div>
        </div>
        <ul class="list-group" id="taskList">
            <!-- Tasks will be added here -->
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="task.js"></script>
</body>

</html>
